<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="15">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mappa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
        crossorigin=""></script>
    </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <body style="background-color: #A9D6E6;">
        <div class = "container-fluid" style="width:100%; background-color: #3322b5;height: 40px;">
            <div class="row">
                <div class="col-sm-3">
                    <p style="color:white;padding-top:5px;font-size: 20px;">Benvenuto {{username|safe}}</p>
                </div>
                <div class="col-sm-6" style = "text-align: center;">
                    <p style="color:white;padding-top:5px;font-size: 20px;">TELERISCALDAMENTO</p>
                </div>
                <div class="col-sm-3" style="text-align:right">
                    <a href="https://progetto-v3.ew.r.appspot.com/logout" style="text-decoration:none;"><p style="color:white;font-size:20px;">Logout</p></a>
                </div>
            </div>
        </div>
        <div class = "container-fluid" style="width:100%; background-color: #6a5bde;height: 40px;">
            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-3" style = "text-align: center;">
                    <p style="color:white;padding-top:5px;font-size: 20px;font-weight: 1000;">Mappa</p>
                </div>
                <div class="col-sm-3" style = "text-align: center;">
                    <a href="https://progetto-v3.ew.r.appspot.com/contatori_temp" style="text-decoration:none;"><p style="color:white;padding-top:5px;font-size: 20px;font-weight: 50;">Contatori</p></a>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>

        <div class="container_fluid">
            <div id="mapid" style="width: 100%; height: 600px;"></div>
                <script>
                    var map = L.map('mapid').setView([44.698365, 10.631016], 17);

                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);

                    var greenIcon = L.icon({
                    iconUrl: 'https://storage.cloud.google.com/progetto-v3.appspot.com/assets/green.png',
                    iconSize:     [25, 25], // size of the icon
                    iconAnchor:   [0, 0], // point of the icon which will correspond to marker's location
                    popupAnchor:  [10, 0] // point from which the popup should open relative to the iconAnchor
                    });
                    var redIcon = L.icon({
                    iconUrl: 'https://storage.cloud.google.com/progetto-v3.appspot.com/assets/red.png',
                    iconSize:     [25, 25], // size of the icon
                    iconAnchor:   [0, 0], // point of the icon which will correspond to marker's location
                    popupAnchor:  [10, 0] // point from which the popup should open relative to the iconAnchor
                    });
                    var blackIcon = L.icon({
                    iconUrl: 'https://storage.cloud.google.com/progetto-v3.appspot.com/assets/black.png',
                    iconSize:     [25, 25], // size of the icon
                    iconAnchor:   [0, 0], // point of the icon which will correspond to marker's location
                    popupAnchor:  [10, 0] // point from which the popup should open relative to the iconAnchor
                    });
                    
                    {{markers|safe}}

                </script>
        </div>
        <div class="container-fluid" style="width:100%; background-color: #6a5bde;height: 40px;">
            <div class="row">
                <div class="col-sm-2">
                    
                </div>
                <div class="col-sm-8" style = "text-align: center;">
                    <span><img src="https://storage.cloud.google.com/progetto-v3.appspot.com/assets/green.png" width="20" height="20"></span><span style="color:white;padding-top:5px;font-size: 20px;font-weight: 500;">Acceso</span>
                    <span>&nbsp&nbsp</span>
                    <span><img src="https://storage.cloud.google.com/progetto-v3.appspot.com/assets/black.png" width="20" height="20"></span><span style="color:white;padding-top:5px;font-size: 20px;font-weight: 500;">Spento</span>
                    <span>&nbsp&nbsp</span>
                    <span><img src="https://storage.cloud.google.com/progetto-v3.appspot.com/assets/red.png" width="20" height="20"></span><span style="color:white;padding-top:5px;font-size: 20px;font-weight: 500;">Guasto</span>
                </div>
                <div class="col-sm-2">
                    
                </div>
            </div>
        </div>

    </body>
</html>
