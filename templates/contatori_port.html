<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="10">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contatori portata</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
        crossorigin=""></script>
    </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable({{data|safe}});

        var options = {
          title: 'Andamento',
          curveType: 'function',
          //legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
    
    <body style="background-color: #A9D6E6;">
        <div class = "container-fluid" style="width:100%; background-color: #3322b5;height: 40px;">
            <div class="row">
                <div class="col-sm-3">
                    <p style="color:white;padding-top:5px;font-size: 20px;">Benvenuto {{username|safe}}</p>
                </div>
                <div class="col-sm-6" style = "text-align: center;">
                    <p style="color:white;padding-top:5px;font-size: 20px;">TELERISCALDAMENTO</p>
                </div>
                <div class="col-sm-3" style="text-align:right">
                    <a href="https://progetto-v3.ew.r.appspot.com/logout" style="text-decoration:none;"><p style="color:white;font-size:20px;">Logout</p></a>
                </div>
            </div>
        </div>
        <div class = "container-fluid" style="width:100%; background-color: #6a5bde;height: 40px;">
            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-3" style = "text-align: center;">
                    <a href="https://progetto-v3.ew.r.appspot.com/" style="text-decoration:none;"><p style="color:white;padding-top:5px;font-size: 20px;font-weight: 50;">Mappa</p></a>
                </div>
                <div class="col-sm-3" style = "text-align: center;">
                    <p style="color:white;padding-top:5px;font-size: 20px;font-weight: 1000;">Contatori</p>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>

        <div class="container_fluid" style="width:100%;height: 600px;">
            <div class="row" style="width:100%">
                <div class="col-sm-2">                    
                    <div class="container-fluid" style="text-align: center;margin-top:5px">                    
                        <p style="color:rgb(10, 12, 150);font-size:20px;font-weight:800">CONTATORI</p></div>
                    <div class="container-fluid" style="overflow-y:scroll;text-align:center;height:600px">
                        {{lista_contatori|safe}} 
                    </div>
                </div>

                <div class="col-sm-10">
                    <div class = "container-fluid" style = "text-align: center;margin-top:5px">
                        <h2 style="color:rgb(10, 12, 150);font-weight:700">SCHEDA IMPIANTO: {{metercode|safe}}</h2>
                    </div>
                    <div class = "row">
                        <div class = "col-sm-8">
                            <div class="row">
                                <div class ="col-sm-12">
                                    <div id="curve_chart" style="width: 100%; height: 500px"></div>
                                </div>
                            </div>
                            <div class="row" style = "height:10px"></div>
                            <div class ="row">
                                <div class = "col-sm-6">
                                    <a href= "https://progetto-v3.ew.r.appspot.com/graph/temp/{{metercode|safe}}" style="text-decoration:none;"><div class="container-fluid" style="font-size:30px;color:rgb(10, 12, 150);background-color: white;display: flex;align-items: center;justify-content: center;">Temperatura</div></a>
                                </div>
                                <div class = "col-sm-6">
                                    <div class="container-fluid" style="font-size:30px;color:white;background-color: rgb(10, 12, 150);display: flex;align-items: center;justify-content: center;">Portata</div>
                                </div>
                            </div>
                        </div>
                        <div class = "col-sm-4">
                            <div class ="container-fluid" style="background-color: white;height:7%;display: flex;align-items: center;justify-content: center;">
                                <span style="font-size: 20px;">Media portata</span>
                            </div>
                            <div class ="container-fluid" style="background-color: white;height:24%;display: flex;align-items: center;justify-content: center;">
                                <span style="font-size: 40px;">{{avg_port|safe}} m<sup>3</sup>/s</span>
                            </div>
                            <div class ="container-fluid" style="height:3.5%"></div>
                            <div class ="container-fluid" style="background-color: white;height:7%;display: flex;align-items: center;justify-content: center;">
                                <span style="font-size: 20px;">Max portata</span>
                            </div>
                            <div class ="container-fluid" style="background-color: white;height:24%;display: flex;align-items: center;justify-content: center;">
                                <span style="font-size: 40px;">{{max_port|safe}} m<sup>3</sup>/s</span>
                            </div>
                            <div class ="container-fluid" style="height:3.5%"></div>
                            <div class ="container-fluid" style="background-color: white;height:7%;display: flex;align-items: center;justify-content: center;">
                                <span style="font-size: 20px;">Min portata</span>
                            </div>
                            <div class ="container-fluid" style="background-color: white;height:24%;display: flex;align-items: center;justify-content: center;">
                                <span style="font-size: 40px;">{{min_port|safe}} m<sup>3</sup>/s</span>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>

    </body>
</html>
